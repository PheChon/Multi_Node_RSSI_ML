[env:yd-esp32-s3-n16r8]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

board_upload.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi

; ... (ตั้งค่าอื่นๆ เหมือนเดิม) ...

build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=0  ; <--- แก้เป็น 0 (ปิด Native USB Serial)
    -DBOARD_HAS_PSRAM
    -DRGB_BUILTIN=48 

; --- เพิ่ม 2 บรรทัดนี้ ---
monitor_dtr = 1
monitor_rts = 1